<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capital Document Number Request Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta
      name="description"
      content="A form that allows TfL workers to request document identification numbers for sharing."
    />
  </head>
  <body>
    <nav></nav>
    <main>
      <form method="post" id="dnrf-form">
        <label for="project">
          Project
          <select name="project" required>
            <option value="" selected></option>
            <option value="none">Project Not Listed</option>
          </select>
        </label>
        <label>
          Document Revision
          <select name="document_revision" required>
            <option value="document first draft" selected>P01</option>
            <option value="drawing first draft">C01</option>
          </select>
        </label>
        <label>
          Document Title
          <input type="text" name="document_title" required/>
        </label>
        <label>
          Purpose of Issue
          <select name="reason_for_issue" required>
            <option value="none">--</option>
            <option value="for information">For Information</option>
            <option value="for acceptance">For Acceptance</option>
          </select>
        </label>
        <label>
          Asset Class
          <select name="asset_class" required>
            <option value=""></option>
            <option value="test">test</option>
          </select>
        </label>
        <label>
          Information Type
          <select name="information_type" required>
            <option value=""></option>
            <option value="test">test</option>
          </select>
        </label>
        <label>
          Discipline
          <select name="discipline" required>
            <option value=""></option>
            <option value="test">test</option>
          </select>
        </label>
        <label>
          Suitability
          <select name="suitability" required>
            <option value=""></option>
            <option value="test">test</option>
          </select>
        </label>
        <label>
          TfL Security Classification
          <select name="security_classification" required>
            <option value=""></option>
            <option value="test">test</option>
          </select>
        </label>
        <label>
          Project Stage
          <select name="project_stage" required>
            <option value=""></option>
            <option value="test">test</option>
          </select>
        </label>
        <label>
          Handover Information
          <input type="checkbox" name="handover_information" />
        </label>
        <label>
          Health &amp; Safety File
          <input type="checkbox" name="health_and_safety_file" />
        </label>
        <label>
          Requested by
          <input type="text" name="requested_by" required/>
        </label>
        <label>
          Project Email Address
          <input type="email" name="project_email" required />
        </label>

        <button type="submit">Send</button>
      </form>

      <form id="settings">
        <label>Project Mapping
          <textarea style="height: 10em" rows="4" name="project_emails_mapping"></textarea>
        </label>
        <button type="submit">Save Settings</button>
      </form>
    </main>
    <footer></footer>

    <script src="./main.js"></script>
  </body>
</html>
